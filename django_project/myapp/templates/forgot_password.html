{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>	
	<h1>Forgot Password</h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif %}
	<form name="login" method="post" action="{% url 'forgot_password' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>Enter Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Send OTP" class="btn btn-primary">
				</td>
			</tr>

		</table>
	</form>
</center>

</body>
</html>
{% endblock %}
