{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>	
	<h1>Enter otp</h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif %}
	<form name="login" method="post" action="{% url 'verify_otp' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td><input type="hidden" name="otp" value="{{otp}}"></td>
				<td><input type="hidden" name="email" value="{{email}}"></td>
			</tr>
			<tr>
				<td>enter otp</td>
				<td><input type="text" name="uotp"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="verify OTP" class="btn btn-primary">
				</td>
			</tr>

		</table>
	</form>
</center>

</body>
</html>
{% endblock %}
